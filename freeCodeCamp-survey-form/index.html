<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input id="email" type="email" placeholder="Enter your Email"
                    required></label>
            <label id="number-label">Age <input id="number" type="number" min="10" max="99" placeholder="Age"
                    required></label>
        </fieldset>

        <fieldset>
            <label> Which option best describes your current role?
                <select id="dropdown" name="current-role">
                    <option value=""></option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
            </label>


            <fieldset>
                <label><input name='user-recommend' type="radio" value="1" /> Personal Account</label>
                <label><input name='user-recommend' type="radio" value="2" /> Business Account</label>
            </fieldset>

            <label> What is your favorite feature of freeCodeCamp?
                <select id="dropdown" name="favorite-feature">
                    <option value=""></option>
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
            </label>

            <label><input type="checkbox" value="1" /> Front-end Projects</label>
            <label><input type="checkbox" value="2" /> Back-end Projects</label>
            <label><input type="checkbox" value="3" /> Data Visualization</label>
            <label><input type="checkbox" value="4" /> Challenges</label>
            <label><input type="checkbox" value="5" /> Open Source Community</label>
            <label><input type="checkbox" value="6" /> Gitter help rooms</label>
            <label><input type="checkbox" value="7" /> Videos</label>
            <label><input type="checkbox" value="8" /> City Meetups</label>
            <label><input type="checkbox" value="9" /> Wiki</label>
            <label><input type="checkbox" value="10" /> Forum</label>
            <label><input type="checkbox" value="11" /> Additional Courses</label>

            <label> Any comments or suggestions?
                <textarea placeholder="Enter your comment here..."></textarea>
            </label>
            <input id='submit' type="submit" />
        </fieldset>


    </form>
</body>

</html>

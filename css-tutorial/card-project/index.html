<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="./img/profile1-500x500.png"
            alt="Joe Coder"
            width="500"
            height="500"
          />
          <figcaption>Joe Coder</figcaption>
          <p>"I code stuff"</p>
        </figure>
      </article>

      <article id="profile2" class="card">
        <figure>
          <img
            src="./img/profile2-500x500.png"
            alt="Matt Designer"
            width="500"
            height="500"
          />
          <figcaption>Matt Designer</figcaption>
          <p>"I design stuff"</p>
        </figure>
      </article>

      <article id="profile3" class="card">
        <figure>
          <img
            src="./img/profile3-500x500.png"
            alt="Jana Dev rel"
            title=""
            width="500"
            height="500"
          />
          <figcaption>Jana <span class="nowrap">Dev Rel</span></figcaption>
          <p>"I teach stuff"</p>
        </figure>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
